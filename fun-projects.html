<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https:; object-src 'none'; frame-ancestors 'none';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Projects - Kapisch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black fun-projects-page min-h-screen overflow-y-auto">
    <canvas id="bg-canvas"></canvas>
    <div class="tiles-section active pt-16 pb-16" id="fun-projects-tiles-section" style="max-width:100vw;width:100vw;">
        <h2 class="text-4xl font-bold text-white mb-12" style="font-family: 'Montserrat', sans-serif; opacity: 0; animation: fadeIn 1s 0.5s forwards;">
             Welcome to the Cool Shop Projects
         </h2>

         <div class="flex flex-wrap justify-center items-center gap-6 sm:gap-8 lg:gap-10 w-full max-w-4xl mx-auto px-4">
            <a href="https://mood-netflix.vercel.app/" target="_blank" rel="noopener noreferrer" class="futuristic-card-link" id="fun-tile-1">
                <div class="futuristic-card">
                    <div class="futuristic-card-content-placeholder">
                        <img src="new-folder/moviemood.png">
                        <span class="text-3xl font-bold text-white"></span>
                    </div>
                </div>
                <div class="futuristic-card-title">Movie suggestions based on your mood</div>
            </a>

            <a href="https://traveltracker-seven.vercel.app/" target="_blank" rel="noopener noreferrer" class="futuristic-card-link" id="fun-tile-2">
                <div class="futuristic-card">
                    <div class="futuristic-card-content-placeholder">
                        <img src="new-folder/Atlasphere.png">
                        <span class="text-3xl font-bold text-white"></span>
                    </div>
                </div>
                <div class="futuristic-card-title">Track your Worldwide visits</div>
            </a>

            <a href="https://flappybird-seven.vercel.app/" target="_blank" rel="noopener noreferrer" class="futuristic-card-link" id="fun-tile-2">
                <div class="futuristic-card">
                    <div class="futuristic-card-content-placeholder">
                        <img src="new-folder/flappybird.png">
                        <span class="text-3xl font-bold text-white"></span>
                    </div>
                </div>
                <div class="futuristic-card-title">Not so easy as you think</div>
            </a>

            <a href="https://trumptarifftracker.vercel.app/" target="_blank" rel="noopener noreferrer" class="futuristic-card-link" id="fun-tile-3">
                <div class="futuristic-card">
                    <div class="futuristic-card-content-placeholder">
                        <img src="new-folder/trumptarifftracker.png">
                        <span class="text-3xl font-bold text-white"></span>
                    </div>
                </div>
                <div class="futuristic-card-title">Track the Tariff mess</div>
            </a>
                
            <a href="https://v0-global-compass-five.vercel.app/" target="_blank" rel="noopener noreferrer" class="futuristic-card-link" id="fun-tile-3">
                <div class="futuristic-card">
                    <div class="futuristic-card-content-placeholder">
                        <img src="new-folder/marketcompass.png">
                        <span class="text-3xl font-bold text-white"></span>
                    </div>
                </div>
                <div class="futuristic-card-title">Stock Trading Hours & More</div>
            </a>
        </div>
        <div class="mt-16 text-center" style="opacity: 0; animation: fadeIn 1s 1s forwards;">
             <a href="index.html#tiles" id="back-btn" class="btn-76">
                 Back to Home
                 <span class="top"></span>
                 <span class="right"></span>
                 <span class="bottom"></span>
                 <span class="left"></span>
             </a>
        </div>
    </div>
    <div class="content-container hidden" id="main-content"></div>
    <button id="fly-btn" class="hidden"></button>
    <div id="tiles-section" class="hidden"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
